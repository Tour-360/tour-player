<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/tool.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <link href="css/toast.css" rel="stylesheet">
  <link href="css/sidebar.css" rel="stylesheet">
  <title>Tool</title>
</head>
<body>
  <div class="container">
    <header class="header">
    </header>
    <div class="main">
      <div class="map">
        <div class="toasts">
          <div class="toast"></div>
        </div>
        <div class="plans"></div>

        <div class="points">
        </div>

        <div class="connection-points visible">
          <!-- <div class="connection-point"></div> -->
        </div>

        <canvas class="point-fov"></canvas>

        <svg class="connections-layer" xmlns="http://www.w3.org/2000/svg">
        </svg>

        <div class="select-control"></div>
      </div>

      <div class="sidebar">
        <div class="sidebar-tabs">
          <scroll-box>
            <ul>
              <li data-id="global" class="sidebar-tab">Global</li>
              <li data-id="properties" class="sidebar-tab">Properties</li>
              <li data-id="areas" class="sidebar-tab">Areas</li>
              <li data-id="panoramas" class="sidebar-tab">Panoramas</li>
              <li data-id="floors" class="sidebar-tab">Floors</li>
              <li data-id="markers" class="sidebar-tab">Markers</li>
              <li data-id="notes" class="sidebar-tab">Notes</li>
              <li data-id="media" class="sidebar-tab">Media</li>
            </ul>
          </scroll-box>
        </div>

        <div class="sidebar-content global" data-id="global">
          <x-field label="Title" data-key="title"></x-field>
          <x-field label="Start panorama id" data-key="start"></x-field>
          <hr>
          <label>Status</label>
          <ul class="sidebar-list">
            <li>
              <span>Panoramas</span>
              <strong class="st-panorams"></strong>
            </li>
            <li>
              <span>Links</span>
              <strong class="st-links"></strong>
            </li>
            <li>
              <span>Areas</span>
              <strong class="st-areas"></strong>
            </li>
            <li>
              <span>Width</span>
              <strong class="st-width"></strong>
            </li>
            <li>
              <span>Height</span>
              <strong class="st-height"></strong>
            </li>
            <li>
              <span>Square</span>
              <strong class="st-square"></strong>
            </li>
          </ul>

          <hr>

          <label>Performance</label>

          <x-bar
            class="performance-storage"
            value=""
            max=""
            postfix=" KB"
          >Local storage usage</x-bar>

          <x-bar
            class="performance-memory"
            value=""
            secondary-value=""
            max=""
            postfix=" MB"
          >Memory usage</x-bar>
        </div>


        <div class="sidebar-content properties" data-id="properties">

          <label>Main</label>

          <x-field label="title" data-key="title"></x-field>
          <x-field label="id" data-key="id"></x-field>

          <hr>

          <label>Position on map</label>

          <div class="sidebar-row">
            <x-field label="x" type="number" step="0.1" data-key="x"></x-field>
            <x-field label="y" type="number" step="0.1" data-key="y"></x-field>
            <x-field label="r" type="number" step="0.1" data-key="heading"></x-field>
          </div>

          <hr>

          <label>Floor</label>

          <x-field label="Floor number" type="number" step="0.01" data-key="floor"></x-field>
          <x-field label="Height from floor" type="number" step="0.01" data-key="heightFromFloor"></x-field>

          <hr>

          <label>Viewing angle</label>

          <div class="sidebar-row">
            <x-field label="lat" type="number" step="0.01" data-key="lat"></x-field>
            <x-field label="lon" type="number" step="0.01" data-key="lon"></x-field>
            <x-field label="fov" type="number" step="0.1" data-key="fov"></x-field>
          </div>

          <hr>

          <label>Preview</label>
          <div class="preview"></div>

<!--          <label>More angle</label>-->

<!--          <div class="sidebar-row">-->
<!--            <x-field label="lat" type="number" step="0.01"></x-field>-->
<!--            <x-field label="lon" type="number" step="0.01"></x-field>-->
<!--            <x-field label="fov" type="number" step="0.1"></x-field>-->
<!--          </div>-->

<!--          <hr>-->

<!--          <label>Lots of angle</label>-->

<!--          <div class="sidebar-row">-->
<!--            <x-field label="lat" type="number" step="0.01"></x-field>-->
<!--            <x-field label="lon" type="number" step="0.01"></x-field>-->
<!--            <x-field label="fov" type="number" step="0.1"></x-field>-->
<!--          </div>-->

        </div>

        <div class="sidebar-content" data-id="areas">
          <x-list class="area-list" empty-text="There are no areas on this list yet."></x-list>
          <div class="sidebar-footer">
            <button class="primary" onclick="areaEditor.toggle()" title="key A">Add new area</button>
          </div>
        </div>

        <div class="sidebar-content" data-id="panoramas">
          <ul class="item-list panorama-list" data-empty-text="There are no panoramas on this list yet."></ul>
          <div class="sidebar-footer">
            <button class="primary" onclick="">Add new panorama</button>
          </div>
        </div>

        <div class="sidebar-content" data-id="floors">
          <drop-area>
            <x-list class="item-list" empty-text="There are no floors on this list yet."></x-list>
          </drop-area>
          <div class="sidebar-footer">
            <button class="primary add-new-floor">Create new floor</button>
          </div>
        </div>

        <div class="sidebar-content" data-id="notes">
          <x-list empty-text="There are no notes on this list yet." class="item-list"></x-list>
          <div class="sidebar-footer">
            <button class="primary">Create new note</button>
          </div>
        </div>

        <div class="sidebar-content" data-id="markers">
          <x-list class="item-list markers-list" empty-text="There are no markers on this list yet.">
             <marker-item title="title" id="10" icon="info" type="popup"></marker-item>
             <marker-item title="title" id="10" icon="left" tyiconElementpe="transition"></marker-item>
          </x-list>
          <div class="sidebar-footer">
            <button class="primary" onclick="markers.add()">Add new marker</button>
          </div>
        </div>

        <div class="sidebar-content media" data-id="media">
          <drop-area>
            <x-list class="media-list" empty-text="There are no media on this list yet."></x-list>
          </drop-area>
          <div class="sidebar-footer">
            <button class="primary add-new-media">Attach media</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="file" id="fileinput">
  <script src="js/utils.js"></script>
  <script src="js/sidebarTabs.js"></script>
  <script src="js/media.js"></script>
  <script src="js/floors.js"></script>
  <script src="js/uploadFile.js"></script>
  <script src="js/tool.js"></script>
  <script src="js/toasts.js"></script>
  <script src="js/menu.js"></script>
  <script src="components/field.js"></script>
  <script src="components/scrollBox.js"></script>
  <script src="components/bar.js"></script>
  <script src="components/areaItem.js"></script>
  <script src="components/markerItem.js"></script>
  <script src="components/select.js"></script>
  <script src="components/checkbox.js"></script>
  <script src="components/marker.js"></script>
  <script src="components/mediaItem.js"></script>
  <script src="components/floorItem.js"></script>
  <script src="components/list.js"></script>
  <script src="components/dropArea.js"></script>
</body>
</html>
